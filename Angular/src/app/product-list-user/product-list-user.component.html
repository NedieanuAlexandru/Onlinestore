<h2> USER view</h2>
<hr>
<hr>

<table>
    <thead>
        <tr>
            <th> Id Produs</th>
            <th> Denumire Produs</th>
            <th> Categoria Produsului</th>
            <th>Pret Produs</th>
            <th>Functionalitati</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of productList">
            <td>{{product.id}} </td>
            <td>{{product.title }}</td>
            <td *ngIf="product.category">{{product.category.name}} </td>
            <!-- <td> </td> -->
            <td>{{product.price}} </td>
            <td>
                <button routerLink="/product-description/{{product.id}}"> Descriere</button>
                <button (click)="addToCart(product)">Add to cart</button>
            </td>

        </tr>
    </tbody>
</table>
