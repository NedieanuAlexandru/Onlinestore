<style>
  table, th, td {
    border: 1px solid black;
      }
  </style>

<div>

    <table >
        <tr>
          <th>id</th>
          <th>Product name</th>
          <th>Product price</th>
          <th>Quantity</th>
          <th>Line price</th>
        </tr>
        <tr *ngFor='let item of orderLines'>
          <td>{{item.id}}</td>
          
          <td>{{item.productDto.title}}</td>
    
          <td>{{item.productDto.price}}</td>
            
          <td ><input type="number" [(ngModel)]="item.quantity" placeholder="quantity:" /></td>

          <td>{{item.quantity*item.price}}</td>
            
            <button (click)="delete(item.id)">Delete</button>
            <button routerLink="orderLineUpdate/{{item.id}}">Refresh</button>
        </tr>
        
      </table>
    
        <div>
          <button>TOTAL</button>
          <button>ORDER</button>
        </div>
    
    </div>
